<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JC 学习推送系统 - 服务器产品 & 外贸 & 阿里国际站</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📚</text></svg>">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">📚</span>
        <h1>JC 学习推送系统</h1>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" onclick="triggerPush()">
          <span>立即推送</span>
        </button>
        <button class="btn btn-secondary" onclick="showSettings()">
          <span>设置</span>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Stats Bar -->
      <section class="stats-bar">
        <div class="stat-card">
          <div class="stat-value" id="totalLessons">0</div>
          <div class="stat-label">总课程数</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="completedLessons">0</div>
          <div class="stat-label">已学习</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="progressPercent">0%</div>
          <div class="stat-label">完成进度</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="nextPushTime">--:--</div>
          <div class="stat-label">下次推送</div>
        </div>
      </section>

      <!-- Navigation Tabs -->
      <nav class="tab-nav">
        <button class="tab-btn active" data-tab="dashboard">首页</button>
        <button class="tab-btn" data-tab="server-products">服务器产品</button>
        <button class="tab-btn" data-tab="foreign-trade">外贸练习</button>
        <button class="tab-btn" data-tab="alibaba-ops">阿里国际站</button>
        <button class="tab-btn" data-tab="all-lessons">全部课程</button>
      </nav>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Dashboard Tab -->
        <div class="tab-pane active" id="dashboard">
          <div class="dashboard-grid">
            <!-- Current Lesson Card -->
            <div class="card current-lesson-card">
              <div class="card-header">
                <h2>当前学习</h2>
                <button class="btn btn-small" onclick="loadRandomLesson()">换一个</button>
              </div>
              <div class="card-body" id="currentLessonContent">
                <p class="loading">加载中...</p>
              </div>
            </div>

            <!-- Quick Access -->
            <div class="card quick-access-card">
              <div class="card-header">
                <h2>快速入口</h2>
              </div>
              <div class="card-body">
                <div class="quick-links">
                  <a href="#" class="quick-link" onclick="switchTab('server-products')">
                    <span class="quick-icon">💾</span>
                    <span>服务器产品</span>
                  </a>
                  <a href="#" class="quick-link" onclick="switchTab('foreign-trade')">
                    <span class="quick-icon">📧</span>
                    <span>外贸练习</span>
                  </a>
                  <a href="#" class="quick-link" onclick="switchTab('alibaba-ops')">
                    <span class="quick-icon">🏪</span>
                    <span>阿里国际站</span>
                  </a>
                </div>
              </div>
            </div>

            <!-- Recent Activity -->
            <div class="card activity-card">
              <div class="card-header">
                <h2>学习进度</h2>
              </div>
              <div class="card-body">
                <div class="progress-bars" id="categoryProgress">
                  <!-- Progress bars will be inserted here -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Server Products Tab -->
        <div class="tab-pane" id="server-products">
          <div class="category-header">
            <h2>服务器产品知识</h2>
            <p>学习服务器内存、硬盘、CPU、电源、主板、网卡等产品知识</p>
          </div>
          <div class="lessons-grid" id="serverProductsLessons">
            <!-- Lessons will be inserted here -->
          </div>
        </div>

        <!-- Foreign Trade Tab -->
        <div class="tab-pane" id="foreign-trade">
          <div class="category-header">
            <h2>外贸练习</h2>
            <p>询盘回复、邮件撰写、订单转化、付款催款、售后服务</p>
          </div>
          <div class="lessons-grid" id="foreignTradeLessons">
            <!-- Lessons will be inserted here -->
          </div>
        </div>

        <!-- Alibaba Operations Tab -->
        <div class="tab-pane" id="alibaba-ops">
          <div class="category-header">
            <h2>阿里国际站运营</h2>
            <p>自然流量提升、搜索排名优化、产品优化、等级提升</p>
          </div>
          <div class="lessons-grid" id="alibabaOpsLessons">
            <!-- Lessons will be inserted here -->
          </div>
        </div>

        <!-- All Lessons Tab -->
        <div class="tab-pane" id="all-lessons">
          <div class="category-header">
            <h2>全部课程</h2>
            <div class="search-box">
              <input type="text" id="searchInput" placeholder="搜索课程..." onkeyup="searchLessons()">
            </div>
          </div>
          <div class="lessons-list" id="allLessonsList">
            <!-- All lessons will be inserted here -->
          </div>
        </div>
      </div>
    </main>

    <!-- Lesson Modal -->
    <div class="modal" id="lessonModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">课程标题</h2>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Lesson content will be inserted here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeModal()">关闭</button>
          <button class="btn btn-primary" onclick="markComplete()">标记完成</button>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>推送设置</h2>
          <button class="modal-close" onclick="closeSettingsModal()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="settings-section">
            <h3>推送时间</h3>
            <p class="settings-desc">设置每天的学习推送时间（最多5个时间点）</p>
            <div id="pushTimesContainer">
              <!-- Push times will be inserted here -->
            </div>
            <button class="btn btn-small" onclick="addPushTime()">+ 添加时间</button>
          </div>

          <div class="settings-section">
            <h3>学习类别</h3>
            <p class="settings-desc">选择要推送的学习内容类别</p>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="cat_server_products" checked>
                <span>服务器产品知识</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="cat_foreign_trade" checked>
                <span>外贸练习</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="cat_alibaba_operation" checked>
                <span>阿里国际站运营</span>
              </label>
            </div>
          </div>

          <div class="settings-section">
            <h3>通知设置</h3>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="notificationEnabled" checked>
                <span>启用桌面通知</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="soundEnabled" checked>
                <span>启用提示音</span>
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeSettingsModal()">取消</button>
          <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
        </div>
      </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast">
      <div class="toast-content">
        <span class="toast-icon">📚</span>
        <div class="toast-text">
          <strong id="toastTitle">学习时间到！</strong>
          <p id="toastMessage">新的学习内容已推送</p>
        </div>
        <button class="toast-close" onclick="hideToast()">&times;</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
