<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}
</style>
</head>
<body>
<div style="margin-bottom: 50px;">
  <div style="background-color: #005a9c; color: white; padding: 15px 20px; font-size: 24px; font-weight: bold; border-radius: 4px; margin-bottom: 10px; line-height: 1.2;">
    Packaging &amp; Delivery
  </div>
  <p style="margin: 0 0 20px 0; font-size: 14px; color: #666; padding-left: 5px;">&nbsp;</p>

  <div style="margin-bottom: 30px;">
    <div style="display: flex; margin-bottom: 15px;">
      <div style="width: 4px; height: 24px; background-color: #005a9c; margin-right: 10px;">&nbsp;</div>
      <h3 style="margin: 0; font-size: 20px; font-weight: bold; color: #333;">Packaging</h3>
    </div>

    <!-- 主容器 -->
    <div style="display: flex; gap: 15px; align-items: center;">
      <!-- 左侧图片1 - 可自定义宽高 -->
      <div style="flex: 0 0 auto;">
        <img src="https://sc04.alicdn.com/kf/H9ba792a8446441e58723f13cee200429G/201487309/H9ba792a8446441e58723f13cee200429G.jpg"
             alt="Package 1"
             style="width: 300px; height: 450px; object-fit: cover; border: 1px solid #ddd; border-radius: 4px; display: block;" />
      </div>

      <!-- 中间图片2 - 可自定义宽高 -->
      <div style="flex: 0 0 auto;">
        <img src="https://sc04.alicdn.com/kf/H172fc718da82446495cfb418c62041e52/201487309/H172fc718da82446495cfb418c62041e52.jpg"
             alt="Package 2"
             style="width: 300px; height: 450px; object-fit: cover; border: 1px solid #ddd; border-radius: 4px; display: block;" />
      </div>

      <!-- 右侧图片3 - 可自定义宽高 -->
      <div style="flex: 0 0 auto;">
        <img src="https://sc04.alicdn.com/kf/Hd3abddf7a0314b3c8072d73d8ba9393cp/201487309/Hd3abddf7a0314b3c8072d73d8ba9393cp.jpg"
             alt="Delivery"
             style="width: 300px; height: 450px; object-fit: cover; border: 1px solid #ddd; border-radius: 4px; display: block;" />
      </div>
    </div>
  </div>
</div>
</body>
</html>
